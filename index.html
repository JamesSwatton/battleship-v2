<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BATTLESHIP</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="game-container">
            <div id="grid-container-1" class="grid-container"></div>
            <button id="clear-grid">clear grid</button>
            <div id="sidebar">
                <div id="ship-select-container">
                    <button class="ship-select" value="0">Carrier</button>
                    <button class="ship-select" value="1">
                        Battleship
                    </button>
                    <button class="ship-select" value="2">Crusier</button>
                    <button class="ship-select" value="3">Submarine</button>
                    <button class="ship-select" value="4">
                        Destroyer
                    </button>
                    <button id="place-random">RANDOM</button>
                </div>
                <div id="grid-container-2" class="grid-container"></div>
            </div>
        </div>
        <script type="module" src="src/main.js"></script>
    </body>
</html>
