<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BATTLESHIP</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="game">
            <div id="game-container">
                <div id="grid-container-1" class="grid-container"></div>
                <div id="sidebar">
                    <div id="ship-select-container">
                        <div id="Carrier" class="mybtn ship-select" data-value="0">Carrier</div>
                        <div id="Battleship" class="mybtn ship-select" data-value="1">Battleship</div>
                        <div id="Crusier" class="mybtn ship-select" data-value="2">Crusier</div>
                        <div id="Submarine" class="mybtn ship-select" data-value="3">Submarine</div>
                        <div id="Destroyer" class="mybtn ship-select" data-value="4">Destroyer</div>
                    <div id="clear-random-ready">
                        <div id="random" class="mybtn other">Random</div>
                        <div id="clear" class="mybtn other">Clear</div>
                        <div id="start" class="mybtn other">Start game</div>
                    </div>
                    </div>
                    <div id="grid-container-2" class="grid-container"></div>
                </div>
            </div>
            <div id="messages">Welcome! Place all ships and then click 'Start game' to
                begin playing. &#9774;</div>
        </div>
        <script type="module" src="src/main.js"></script>
    </body>
</html>
